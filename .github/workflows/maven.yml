name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      id: maven
      run: mvn -B package --file pom.xml -DbuildName=gha-${GITHUB_SHA}

    - name: Submit Dependency Snapshot
      uses: advanced-security/maven-dependency-submission-action@v3

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      if: github.event_name == 'pull_request'
      with:
        retry-on-snapshot-warnings: true
        retry-on-snapshot-warnings-timeout: 300
        deny-licenses: GPL-2.0

    - name: Upload Test Results
      id: upload-tests
      uses: actions/upload-artifact@v4.0.0
      with:
        name: surefire
        path: target/surefire-reports
        retention-days: 1
        
    - name: Upload Coverage Reports
      id: upload-coverage
      uses: actions/upload-artifact@v4.0.0
      with:
        name: coverage
        path: target/site/jacoco
        retention-days: 1
        
    - name: Upload Build Artifact
      id: upload-jar
      uses: actions/upload-artifact@v4.0.0
      with:
        name: jar
        path: target/*.jar
        retention-days: 1

  exec:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Set up JDK 17
      id: setup
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download JAR
      id: download-artifact
      uses: actions/download-artifact@v4.1.0
      with:
        name: jar
        path: target
    
    - name: Execute Java
      id: exec
      run: |
        echo "Java output:" >> $GITHUB_STEP_SUMMARY
        (echo '```'; java -classpath target/gha-${GITHUB_SHA}.jar com.bjss.mjwilson.gha.Gha; echo '```') >> $GITHUB_STEP_SUMMARY

  container:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: amazoncorretto:17-alpine-jdk
    steps:
      - name: Download JAR
        id: download-artifact
        uses: actions/download-artifact@v4.1.0
        with:
          name: jar
          path: target

      - name: Execute Java in container
        id: exec-container
        run: |
          echo "Java output:" >> $GITHUB_STEP_SUMMARY
          (echo '```'; java -classpath target/gha-${GITHUB_SHA}.jar com.bjss.mjwilson.gha.Gha; echo '```') >> $GITHUB_STEP_SUMMARY
        
      - name: inspect workspace
        run: ls -lR
